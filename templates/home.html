<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Home Page
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>


<body>

<div class="main">

  <div class="body_container">
    <div class="title">
      Employee Details Form
    </div>
    <div class="content">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            {% for field in form %}
            <span class="details">{{ field.label }}</span>
            {{ field }} 
            {% endfor %}
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  

  </div>
  

  <div class="img">
    <img src="{% static 'images/home.jpg' %}" alt="" />
  </div>


</div>

<div class="footer">
  &#169; 2023 <span> Abrar Hussain Dar</span> , All rights reserved.&#128514;
</div>
    
</body>
</html>
